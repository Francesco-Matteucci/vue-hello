<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE Hello</title>
    <!-- Favicon -->
    <link rel="icon" href="img/vue.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">{{ brandName }}</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li v-for="item in navItems" :key="item.name" class="nav-item">
                                <a class="nav-link" :href="item.href">{{ item.name }}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <!-- Main Section -->
            <div
                class=" main-section container-fluid text-center text-light d-flex justify-content-center align-items-center">
                <div>
                    <h1 class="pt-4">{{ message }}</h1>
                    <img :src="imageUrl" alt="Vue Logo" class="mt-4">
                </div>
            </div>
            <!-- Footer -->
            <footer class="bg-dark text-light text-center py-3 fixed-bottom">
                <p class="mb-0">
                    <span>{{ footerText }}</span>
                    <a :href="footerLink" target="_blank" class="text-light text-decoration-none">
                        {{ footerName }}
                        <i class="bi bi-github"></i>
                    </a>
                    - All Rights Reserved
                </p>
        </main>
        </footer>
    </div>
    <!-- Bs Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Vue Script -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- My Script -->
    <script src="js/script.js"></script>
</body>

</html>
